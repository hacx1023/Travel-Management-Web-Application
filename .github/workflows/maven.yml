name: Travel Management Web Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Package WAR with Maven
        run: mvn package

      # Upload WAR artifact
      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: travel-management-war
          path: target/travel-management.war